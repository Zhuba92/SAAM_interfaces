<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="interface.css">
</head>
<body>

<div class="container">
    <div id="head">
        <h1>Client Information</h1>
    </div>
    <form>
        <div class="row mb-3">
            <div class="col">
                <label for="fName"><strong>Name:</strong></label>
                <input type="text" class="form-control" placeholder="First name" id="fName">
            </div>
            <div class="col">
                <label for="lName"><strong>Last Name:</strong></label>
                <input type="text" class="form-control" placeholder="Last name" id="lName">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="email"><strong>Email:</strong></label>
                <input type="text" class="form-control" placeholder="abc@gmail.com" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="phone"><strong>Phone Number:</strong></label>
                <input type="text" class="form-control" id="phone">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="birthday"><strong>Birth Date:</strong></label>
                <input type="date" class="form-control" id="birthday">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="address"><strong>Address:</strong></label>
                <input type="text" class="form-control" id="address">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="city"><strong>City:</strong></label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col">
                <label for="state"><strong>State:</strong></label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="col">
                <label for="zip"><strong>Zip Code:</strong></label>
                <input type="text" class="form-control" id="zip">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="dropdownMenuButton"><strong>Status:</strong></label>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Status
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Active</a>
                        <a class="dropdown-item" href="#">Inactive</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-primary mt-3 mr-5">Add New Client</button><button type="button" class="btn btn-secondary mt-3">Edit Client</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
