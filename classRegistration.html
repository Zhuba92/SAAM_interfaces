<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register a Client for a class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="interface.css">
</head>
<body>

<div class="container">
    <div id="head">
        <h1>Class Registration</h1>
    </div>
    <form>
        <div class="row mb-4">
            <label for="course"><strong>Course ID:</strong></label>
            <input type="text" class="form-control" placeholder="012345" id="course">
        </div>
        <h6 class="mt-3 ml-1"><strong>Client Completion Status:</strong></h6>
        <div class="row mb-2 ml-1">
            <div class="form-check mr-2">
                <input class="form-check-input" type="radio" name="Radio1" id="completed" value="option1">
                <label class="form-check-label" for="completed">
                    Completed
                </label>
            </div>
        </div>
        <div class="row mb-4 ml-1">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Radio1" id="notCompleted" value="option2">
                <label class="form-check-label" for="notCompleted">
                    Not completed
                </label>
            </div>
        </div>
        <div class="row mb-4">
            <label for="user"><strong>User ID:</strong></label>
            <input type="text" class="form-control" placeholder="54321" id="user">
        </div>
        <h6 class="mt-3"><strong>Client Paid Status:</strong></h6>
        <div class="row mb-2 ml-1">
            <div class="form-check mr-2">
                <input class="form-check-input" type="radio" name="Radio" id="paid" value="option1">
                <label class="form-check-label" for="paid">
                    Has paid
                </label>
            </div>
        </div>
        <div class="row mb-3 ml-1">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Radio" id="unpaid" value="option2">
                <label class="form-check-label" for="unpaid">
                    Did not pay yet
                </label>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-primary mt-3 mr-5">Register Client</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
